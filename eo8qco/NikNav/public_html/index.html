    <body role="application">
        <section role="region">
            <header> 
                <h1>NIK Navigáció</h1>              
            </header>
            <!-- if your tabs are at the top, remove class="bottom" -->
            <ul role="tablist" class="bb-tablist">                
                <li id="panel1" role="presentation">
                    <a id="tab1" href="#panel1" class="icon" role="tab" aria-controls="tabpanel1">Kedvencek</a>
                    <div id="tabpanel1" class="bb-tabpanel" role="tabpanel" aria-labelledby="tab1">  
                        <section class="gaia-list fit scroll sticky" style="padding-top: 40px">
                            <img src="css/icons/logo_nik.png" alt="nik_logo" height="50" width="250"/>
                            <article style="margin-top: 10px">
                                Az alkalmazás segítségével különböző helyek közötti útvonalakat kereshetsz az egyetemen belül. Ezek a helyek lehetnek előadók, labor termek, irodák, mosdók, büfé vagy recepció.
                            </article>
                        </section>
                    </div>
                </li>
                <li id="panel2" role="presentation" >
                    <a id="tab2" href="#panel2" class="icon" role="tab" aria-controls="tabpanel2">Útvonal tervezés</a>
                    <div id="tabpanel2" class="bb-tabpanel" role="tabpanel" aria-labelledby="tab2">                        
                        <section class="gaia-list fit scroll sticky" style="padding-top: 40px">
                            <article>
                                <header>Honnan?</header>
                                <select id="roomsListFrom">

                                </select>
                                <header>Hova?</header>
                                <select id="roomsListTo">

                                </select>
                                <button id="rooting" class="recommend" >Útvonal tervezése</button>
                                <header>Útvonal</header>
                                <ul id="poiList">

                                </ul>
                            </article>
                        </section>
                    </div>
                </li>
            </ul>
        </section>
